<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Full height */
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            color: white;
            font-size: 1.5rem;
            text-align: left;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover {
            color: #ff4d4d;
        }

        .map-container {
            position: absolute; /* Absolute positioning to cover the page */
            top: 80px; /* Space for the navbar */
            left: 0;
            right: 0;
            bottom: 0; /* Take up remaining space */
            width: 100%; /* Full width */
            height: calc(100% - 80px); /* Full height minus navbar height */
        }

        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image covers the container without distortion */
            display: block;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Back to Home</a>
    </div>

    <div class="map-container">
        <img src="download.png" alt="City Map">
    </div>

</body>
</html>
