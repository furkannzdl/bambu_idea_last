<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            color: white;
            font-size: 1.5rem;
            text-align: left;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover {
            color: #ff4d4d;
        }

        .map-container {
            width: 60%; /* Adjust the size of the image */
            height: auto;
            margin-top: 80px; /* To prevent overlap with the navbar */
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .map-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Back to Home</a>
    </div>

    <div class="map-container">
        <img src="download.png" alt="City Map">
    </div>

</body>
</html>
